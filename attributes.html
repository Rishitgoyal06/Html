<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Attributes Demo</title>
  </head>
  <body>
    <h1>HTML Attributes</h1>

    <!-- Example of HTML Attributes -->
    <h2>1. Paragraph with ID Attribute</h2>
    <p id="intro">Welcome to my learning journey!</p>

    <!-- Image Attributes -->
    <h2>2. Image Attributes</h2>
    <img
      src="apple.jpg"
      width="300"
      height="400"
      alt="An apple image"
      title="Fresh Apples"
    />

    <!-- Hyperlinks -->
    <h2>3. Hyperlink Examples</h2>
    <!-- Standard Link -->
    <a href="https://example.com">Visit Example</a><br />
    <!-- Open in New Tab -->
    <a href="https://example.com" target="_blank">Open Example in New Tab</a
    ><br />
    <!-- Mail Link -->
    <a href="mailto:rishitgoyal@gmail.com">Send Email</a>

    <!-- Custom Attributes -->
    <h2>4. Custom Attributes</h2>
    <div data-role="custom">This is a custom attribute example.</div>
  </body>
</html>
