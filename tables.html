<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables</title>
  </head>
  <body>
    <h1>Product Price List</h1>
    <table border="1">
      <caption>
        Product Price List
      </caption>
      <thead>
        <tr>
          <th>S.No</th>
          <th>Product Name</th>
          <th>Category</th>
          <th>Price (â‚¹)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Phone</td>
          <td>Smartphone</td>
          <td>15,000</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Laptop</td>
          <td>Gaming</td>
          <td>50,000</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Watch</td>
          <td>Smartwatch</td>
          <td>20,000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Total</td>
          <td>85,000</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
